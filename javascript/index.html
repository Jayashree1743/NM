<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Todo App</title>
    <link rel="stylesheet" href="../responsive.css">
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: var(--robot-gradient-dark);
            color: var(--robot-light);
            margin: 0;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .robot-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .todo-form {
            background: rgba(0, 212, 255, 0.1);
            border-radius: var(--robot-border-radius);
            padding: 2rem;
            margin: 2rem 0;
            border: 2px solid var(--robot-primary);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--robot-glow);
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            background: var(--robot-dark);
            border: 2px solid var(--robot-primary);
            border-radius: var(--robot-border-radius);
            color: var(--robot-light);
            font-family: 'Courier New', monospace;
            transition: var(--robot-transition);
        }
        
        .form-group input:focus {
            border-color: var(--robot-glow);
            box-shadow: var(--robot-glow-effect);
            outline: none;
        }
        
        .robot-btn {
            background: var(--robot-gradient-secondary);
            border: 2px solid var(--robot-secondary);
            border-radius: var(--robot-border-radius);
            color: var(--robot-light);
            padding: 1rem 2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: var(--robot-transition);
            font-family: 'Courier New', monospace;
        }
        
        .robot-btn:hover {
            box-shadow: 0 0 20px var(--robot-secondary);
            transform: var(--robot-hover-scale);
        }
        
        .todo-list {
            background: rgba(255, 107, 53, 0.1);
            border-radius: var(--robot-border-radius);
            padding: 2rem;
            margin: 2rem 0;
            border: 2px solid var(--robot-secondary);
            min-height: 200px;
        }
        
        .feedback {
            font-size: 0.9rem;
            margin-top: 0.5rem;
            font-weight: bold;
        }
        
        .success {
            color: var(--robot-accent);
        }
        
        .error {
            color: var(--robot-secondary);
        }
    </style>
</head>

    <div class="container">
